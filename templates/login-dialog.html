<div id="dialog-3" title="This is a title.">
    <fieldset>
        <legend>I'm a:</legend>

        <label for="loginDialogFreelancerRadio">Freelancer</label>
        <input type="radio" id="loginDialogFreelancerRadio" name="loginTypeRadioGroup" value="freelancer" checked>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <label for="loginDialogEmployerRadio">Employer</label>
        <input type="radio" id="loginDialogEmployerRadio" name="loginTypeRadioGroup" value="employer">
        
    </fieldset>


    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required id="loginDialogUsernameText">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required id="loginDialogPasswordText">

    <button type="button" id="dialogLoginButton">Login</button>
    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>


    <div class="container" style="background-color:#f1f1f1">
        <button type="button" id="loginCancelButton" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

    <div>
        <span id="loginDialogErrorMessage"></span>
    </div>
</div>
